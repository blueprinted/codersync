<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('User/userinfo')}">{:L('ADMIN_USER_USERINFO')}</a></li>
			<li><a href="{:U('setting/password')}">{:L('ADMIN_SETTING_PASSWORD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" method="post" action="{:U('User/userinfo_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="input-nickname">{:L('NICENAME')}</label>
					<div class="controls">
						<input type="hidden" name="uid" value="{$user.uid}" />
						<input type="text" id="input-nickname" name="nickname" value="{$user.nickname}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-gender">{:L('GENDER')}</label>
					<div class="controls">
						<select name="gender" id="input-gender">
							<php>$sexs=array("0"=>L('GENDER_SECRECY'),"1"=>L('MALE'),"2"=>L('FEMALE'));</php>
							<foreach name="sexs" item="vo">
								<php>$sexselected=$key==$user.gender?'selected="selected"':"";</php>
								<option value="{$key}"{$sexselected}>{$vo}</option>
							</foreach>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-birthday">{:L('BIRTHDAY')}</label>
					<div class="controls">
						<input class="js-date" type="text" id="input-birthday" placeholder="2013-01-04" name="birthday" value="{$user.birthday}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-user_url">{:L('WEBSITE')}</label>
					<div class="controls">
						<input type="text" id="input-siteurl" placeholder="http://sogou.com" name="siteurl" value="{$user.siteurl}" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="input-signature">{:L('SIGNATURE')}</label>
					<div class="controls">
						<textarea id="input-signature" placeholder="{:L('SIGNATURE')}" name="signature">{$user.signature}</textarea>
					</div>
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:L('SAVE')}</button>
				</div>
			</fieldset>
		</form>
	</div>
	<script src="__PUBLIC__/js/admin_common.js"></script>
</body>
</html>
